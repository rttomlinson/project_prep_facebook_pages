<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width; initial-scale=1.0">
      <link href="main.css" rel="stylesheet" type="text/css">
      <title>Facelook Home Page</title>
    </head>
    <body>
      <nav>
        <div>Facelook</div>
        <form action="#" method="post">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
      </nav>
      <main>
    
        <section id="sign-up">
            <form>
                <fieldset>
                    <legend>Sign Up</legend>
                    <div>
                        <label for="first-name" class="visually-hidden">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name"/>
                    </div>
                    <div>
                        <label for="last-name" class="visually-hidden">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name"/>
                    </div>
                    <div>
                        <label for="new-email" class="visually-hidden">Email</label>
                        <input type="text" id="new-email" name="new-email" placeholder="Your Email Address"/>
                    </div>
                    <div>
                        <label for="new-password" class="visually-hidden">Password</label>
                        <input type="password" id="new-password" name="new-password" placeholder="Your New Password"/>
                    </div>
                    <div>
                        <label for="password-confirm" class="visually-hidden">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm Your Password"/>
                    </div>
                    <div>
                        <fieldset>
                            <legend>Birthday</legend>
                            <label for="year" class="visually-hidden">Year</label>
                            <select id="year" name="year">
                                <option value="" disabled selected>Year</option>
                                <option></option>
                            </select>
                            <label for="month" class="visually-hidden">Month</label>
                            <select id="month" name="month">
                                <option value="" disabled selected>Month</option>
                                <option></option>
                            </select>
                            <label for="day" class="visually-hidden">Day</label>
                            <select id="day" name="day">
                                <option value="" disabled selected>Day</option>
                                <option></option>
                            </select>
                        </fieldset>
                    </div>
                    <div>
                        <ul>
                            <li>
                                <label for="male">
                                    <input type="radio" id="male" name="sex" value="male"/>
                                    Male
                                </label>
                            </li>
                            <li>
                                <label for="female">
                                    <input type="radio" id="female" name="sex" value="female"/>
                                    Female
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="button">
                        <button type="submit">Sign Up!</button>
                    </div>
                </fieldset>
          </section>
        
          <aside id="sign-up-info">
            <ul>Connect with all your friends
                <li>See photos and updates in your news feed.</li>
                <li>Post your status for the world to see from your profile</li>
                <li>Get in touch with your friends by "friending" them</li>
                <li>Link things because you're a positive person!</li>
            </ul>
          </aside>
        </main>
        <script src="https://use.fontawesome.com/ccb44d2ec3.js"></script>    
    </body>
</html>
